<template>
    <lightning-card title="Search Car">
        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="horizontal-small">
                <lightning-combobox
                    name="CarType"
                    label="Car Type"
                    value={values}
                    placeholder="Sele  ct car types"
                    options={options}
                    onchange={changeHandler}>
                </lightning-combobox>                
            </lightning-layout-item>
            <lightning-layout-item  padding="horizontal-small"> 
                <lightning-button label="Select Car" title="Car type selection" variant="brand" onclick={clickHandler}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>       
</template>
