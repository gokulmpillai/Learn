<template>
    <lightning-card title="Simple Calculator">
        <lightning-layout>
            <lightning-layout-item padding="around-medium" size = "12">
                <lightning-input type="number" name="fnumber" label ="Enter first number" onchange={numberChangeHandler}></lightning-input>
                <lightning-input type="number" name="snumber" label ="Enter second number" onchange={numberChangeHandler}></lightning-input>
                <lightning-button-group class="slds-m-top_medium">
                    <lightning-button-icon icon-name="utility:add" onclick ={addHandler}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:dash" onclick ={subHandler}></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:close" onclick ={mulHandler} ></lightning-button-icon>
                    <lightning-button-icon icon-name="utility:magicwand" onclick ={divHandler} ></lightning-button-icon>
                </lightning-button-group>
                <br><br><lightning-formatted-text  value={currentValue}></lightning-formatted-text></br></br>
                <lightning-input type="checkbox" label="Show previous results" onclick={previousResultsHandler}></lightning-input>
                <template if:true = {checkboxValue}>
                    <template iterator:itm={previousResults}>
                        <p key = {it.value}>{it.value}</p> 
                    </template>        
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
