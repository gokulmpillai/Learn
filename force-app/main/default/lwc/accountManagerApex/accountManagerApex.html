<template>
    <lightning-card title="All Accounts">
        <lightning-input label="Number of Accounts" onchange={accountChangeHandler}></lightning-input>
        <p><lightning-button label="Get Accounts" onclick={getAccountsHandler}></lightning-button></p>
        <template if:true={responseReceived}>
            <ul>
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name}>
                                <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
